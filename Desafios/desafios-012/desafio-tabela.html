<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding:10px;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th scope="col">Disciplinas</th> 
                <th colspan="2">Notas</th>  
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>55</td>
                <td>65</td>     
            </tr>
            <tr>
                <td>Física</td>
                <td>70</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Química</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td></td>
                <td></td>
            </tr>
          

           

        </tbody>

    </table>
    
</body>
</html>
